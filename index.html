<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./music.ico" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="head">
            <h2>Music Player</h2>
            <i class="fas fa-list" id="list"></i>
        </div>
        <div class="img">
            <img src="./music.jpg" alt="image">
        </div>
        <div class="controls">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play" id="play"></i>
            <i class="fas fa-pause hide" id="pause"></i>
            <i class="fas fa-forward"></i>
        </div>
        <div class="progress">
            <p class="progress-bar"><p class="progress-boll"></p></p>
        </div>
        <div class="list" id="list-icon">
            <p id="lost_sky">
                LOST_SKY
            </p>
            <p id="mmh">
                Manike Mage Hithe
            </p>
            <p>
                name 3
            </p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
