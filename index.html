<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d75579f2c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Imges/music.ico" type="image/x-icon">
</head>
<body>
    <!-- <i class="fa-solid fa-pause"></i> -->
    <header>
        <div class="title">
            <h1>Music Player</h1>
        </div>
    </header>
    <section class="container">
        <div class="con-title">
            <h3>Music</h3>
        </div>
        <div class="wrapper">
            <div class="card">
                <video src="./Video/Let Me Down Slowly x Main Dhoondne Ko Zamaane Mein.mp4" controls></video>
                <h4>Let Me Down Slowly x Main Dhoondne Ko Zamaane Mein</h4>
            </div>
            <div class="card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/s-bZD3O3P80" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h4>Arcade</h4>
            </div>
            <div class="card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/s-bZD3O3P80" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h4>Arcade</h4>
            </div>
        </div>
    </section>
   

    <script src="./app.js"></script>
</body>
</html>
