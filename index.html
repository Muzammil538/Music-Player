<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d75579f2c2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Imges/music.ico" type="image/x-icon">
</head>
<body>
    <!-- <i class="fa-solid fa-pause"></i> -->
    <header>
        <div class="title">
            <h1>Music Player</h1>
        </div>
    </header>
    <section class="container">
        <div class="con-title">
            <h3>Music</h3>
        </div>
        <div class="wrapper">
            <div class="card">
                <video src="./Video/Let Me Down Slowly x Main Dhoondne Ko Zamaane Mein.mp4" controls></video>
                <h4>Let Me Down Slowly x Main Dhoondne Ko Zamaane Mein</h4>
            </div>
            <div class="card">
                <video src="./Video/Let Me Down Slowly  x  Kabhi Jo Badal Barse (Mashup) .mp4" controls></video>
                <h4>Let Me Down Slowly  x  Kabhi Jo Badal Barse</h4>
            </div>
            <div class="card">
                <video src="./Video/Zara Zara  Arjun Kanungo  Unacademy .mp4" controls></video>
                <h4>Zara Zara</h4>
            </div>
            <div class="card">
                <video src="./Video/Witt_Lowry-Into_Your_Arms.mp4" controls></video>
                <h4>Witt Lowry-Into Your Arms</h4>
            </div>
            <div class="card">
                <video src="./Video/Sia-Unstoppable.mp4" controls></video>
                <h4>Sia-Unstoppable</h4>
            </div>
            <div class="card">
                <video src="./Video/Let_Me_Down_Slowly.mp4" controls></video>
                <h4>Let Me Down Slowly</h4>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="con-title">
            <h3>Lofi</h3>
        </div>
        <div class="wrapper">
            <div class="card">
                <video src="./Video/Let Me Down Slowly  x  Kabhi Jo Badal Barse (Mashup) .mp4" controls></video>
                <h4>Let Me Down Slowly  x  Kabhi Jo Badal Barse</h4>
            </div>
            
        </div>
    </section>
   

    <script src="./app.js"></script>
</body>
</html>
